name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  client:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Instant-Messenger

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt-get install build-essential -y
    - name: Build
      run: |
        make
        timeout 10 ./server
        cat example.txt
